{% if not qna_boards %}

    <h1>검색 결과가 없습니다</h1>

{% else %}

{% for qna_board in qna_boards.all %}
<div class="container"> 
    <div class="card">
        <div class="card-body">
            <h1>{{ qna_board .title }}</h1>
            <p>{{ qna_board .qna_date | date:"Y-m-d" }}</p>
         
        </div>
    </div>
</div>
<br>
{% endfor %}

{% endif %}
