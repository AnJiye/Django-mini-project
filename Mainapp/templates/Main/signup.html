<!doctype html>
{% load static %}
<html lang="en">

  <head>
    <title>에러블러 &mdash; Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/brand/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>

  <body>

    
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header class="site-navbar light site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3">
              <div class="site-logo">
                <img id=logo_image src="{%static 'images/notes.png' %}">
                <a href="{% url 'Mainapp:home' %}"><strong>에러블러</strong></a>
              </div>
            </div>

            <div class="col-9  text-right">
              
              <span class="d-inline-block d-lg-none"><a href="#" class=" site-menu-toggle js-menu-toggle py-5 "><span class="icon-menu h3 text-black"></span></a></span>

              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto ">
                  <li><a href="{% url 'Mainapp:home' %}" class="nav-link">홈</a></li>
                  <li><a href="{% url 'Boardapp:qna_board' %}" class="nav-link">질문 게시판</a></li>
                  <li><a href="{% url 'Boardapp:sol_board' %}" class="nav-link">해결 게시판</a></li>
                  {% if user.is_authenticated %} 
                  <li><a href="{% url 'Boardapp:mypage' %}" class="nav-link">마이 페이지</a></li>
                  {% else %} 
                  <li class="active"><a href="{% url 'Mainapp:login' %}" class="nav-link">회원가입/로그인</a></li>
                  {% endif %}
                </ul>
                
              </nav>
            </div>

          </div>
        </div>     
      </header>

    <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-8 blog-content" style="margin: 0 auto;">
                <div class="pt-5">
                    <div class="comment-form-wrap pt-5" style="margin: 0 auto;">
                        <h2 class="mb-5" style="text-align:center;">👻Sign Up👻</h2>
                        <div class="signup_form">

                          <form class="post-form" method = "post" enctype="multipart/form-data" >
                            {% csrf_token %}
                            {% include "form_errors.html" %}
                            <div class="profile_form">
                              <img src="{%static 'images/user.png' %}" id="profile_update_image">
                              <div class="upload_form">
                                  <input type="file" class="form-control" name="last_name"
                                    id="last_name" onchange="imageView(this)" style="width:300px; margin-top: 15px; margin-left: 55px;">
                              </div>

                              
                            </div>
                            <div class="info_form">
                              
                              <div class="form-group">
                                <label for="username">이메일</label>
                                <input type="text" class="form-control" name="username" id="username"
                                  value="{{ form.username.value | default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                  <label for="password1">비밀번호</label>
                                  <input type="password" class="form-control" name="password1"
                                    id="password1" value="{{ form.password1.value | default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                  <label for="password2">비밀번호 확인</label>
                                  <input type="password" class="form-control" name="password2"
                                    id="password2" value="{{ form.password2.value | default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                  <label for="first_name">닉네임</label>
                                  <input type="text" class="form-control" name="first_name"
                                    id="first_name" value="{{ form.first_name.value | default_if_none:'' }}">
                                </div>
                              <div class="form-group">
                                <input type="submit" class="btn btn-secondary" value="Sign Up"></input>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>

    <script>
      function imageView(input) {
             if (input.files && input.files[0]) {
                 var reader = new FileReader();
      
                 reader.onload = function(e) {
                     $('#profile_update_image').attr('src', e.target.result)
                      .width(180)
                      .height(180);
                 }
      
                 reader.readAsDataURL(input.files[0]);
             }
         }
     </script>

  </body>

</html>
